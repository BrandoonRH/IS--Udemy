<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manejo DOM con JavaScript</title>
</head>
<body>
    /*
    El evento onchange se produce cuando el valor de un elemento se ha cambiado.
    Para botones de radio y casillas de verificación, el evento onchange ocurre cuando
    el estado de activación se ha cambiado.
    */
    <h1 id="titulo">Manejo DOM con JavaScript</h1>
    <br/>
    Nombre: <input type="text" onchange="convertir(this)"/>
    <script>
        function convertir(nombreInput){
            nombreInput.value = nombreInput.value.toUpperCase();
        }
    </script>
</body>
</html>
